{% extends 'admin/base.html' %}
{% block title %} Post {% endblock %}
{% block content %}
    <div class="container mt-4">
        <a href="{{ url_for('create_post') }}" class="btn btn-primary mb-3">Create New Post</a>
    </div>


    <div class="row">
                   
               

    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Hoverable Table</h4>
            </p>
            <table class="table table-hover">
              <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for post in posts %}
                <tr>

                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td>{{ post.status }}</td>
                    <td>
                        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                
                </tr>

                {% endfor %}
                
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  


    {% endblock %}
