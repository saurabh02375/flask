<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock %}</title>
    <meta name="description" content="Welcome to Saurabh's personal portfolio website. Explore my projects, skills, and experience." />
    <meta name="keywords" content="Saurabh, portfolio, web developer, projects, resume, skills, experience" />
    <meta name="author" content="Saurabh" />

    <!-- Open Graph Meta Tags for better social media integration -->
    <meta property="og:title" content="Saurabh's Portfolio" />
    <meta property="og:description" content="Welcome to Saurabh's personal portfolio website. Explore my projects, skills, and experience." />
    <meta property="og:image" content="static/admin/assets/images/portfolio-preview.png" />
    <meta property="og:url" content="https://yourportfolio.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Saurabh's Portfolio" />
    <meta name="twitter:description" content="Welcome to Saurabh's personal portfolio website. Explore my projects, skills, and experience." />
    <meta name="twitter:image" content="static/admin/assets/images/portfolio-preview.png" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/admin/assets/images/favicon.ico">

    <!-- CSS Links -->
    <link rel="stylesheet" href="static/admin/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/admin/assets/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="static/admin/assets/css/mobiriseicons.css">
    <link rel="stylesheet" href="static/admin/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="static/admin/assets/css/animate.min.css">
    <link rel="stylesheet" href="static/admin/assets/css/style.css">
</head>
<body>
    <div id="preloader">
        <div id="status">
            <div class="spinner">Loading...</div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg fixed-top custom-nav sticky">
        <div class="container">
            <a class='navbar-brand logo' href='/'>
                <img src="static/admin/assets/images/logo.png" alt="" class="img-fluid logo-light">
                <img src="static/admin/assets/images/logo.png" alt="" class="img-fluid logo-dark">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="mdi mdi-menu"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#award" class="nav-link">Awards</a>
                    </li>
                    <li class="nav-item">
                        <a href="#education" class="nav-link">Education</a>
                    </li>
                    <li class="nav-item">
                        <a href="#experiance" class="nav-link">Experiance</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock %}







    <a href="#" class="back_top"> <i class="mbri-arrow-up"> </i> </a>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/admin/assets/js/jquery.min.js"></script>
    <script src="static/admin/assets/js/popper.min.js"></script>
    <script src="static/admin/assets/js/bootstrap.bundle.min.js"></script>
    <script src="static/admin/assets/js/jquery.easing.min.js"></script>
    <script src="static/admin/assets/js/scrollspy.min.js"></script>
    <script src="static/admin/assets/js/typed.js"></script>
    <script src="static/admin/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="static/admin/assets/js/isotope.js"></script>
    <script src="static/admin/assets/js/particles.js"></script>
    <script src="static/admin/assets/js/particles.app.js"></script>
    <script src="static/admin/assets/js/parallax.js"></script>
    <script src="static/admin/assets/js/contact.js"></script>
    <script src="static/admin/assets/js/custom.js"></script>
    

</body>
</html>
